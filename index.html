<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Default theme - jQuery Mobile Demos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
	

</head>

<body>

<div data-role="page" data-theme="a"> 

  <div data-role="header">
    <h1>My IPA App</h1>
  </div>

  <div data-role="main" class="ui-content">
    
  	 <form method="post" action="demoform.asp">
      <div class="ui-field-contain">
        <fieldset data-role="controlgroup">
            <label for="type">Consonant or Vowel</label>
            <select name="type" id="type">
              <option value="con">Consonant</option>
              <option value="vow">Vowel</option>
            </select>

            <label for="point">Point of Production</label>
            <select name="point" id="point">
              <optgroup label="Front">
              	<option value="bilabial">Bilabial</option>
              	<option value="labiodental">Labiodental</option>
              	<option value="dental">Dental</option>
              <optgroup label="Middle">
              	<option value="alveolar">Alveolar</option>
              	<option value="postalveolar">Postalveolar</option>
              	<option value="retroflex">Retroflex</option>
              	<option value="palatal">Palatal</option>
              <optgroup label="Back">
              	<option value="velar">Velar</option>
              	<option value="uvular">Uvular</option>
              	<option value="pharyngeal">Pharyngeal</option>
              	<option value="glottal">Glottal</option>
            </select>


            <label for="manner">Manner of Production</label>
            <select name="manner" id="manner">
              <option value="plosive">Plosive</option>
              <option value="nasal">Nasal</option>
              <option value="trill">Trill</option>
              <option value="tapflap">Tap or Flap</option>
              <option value="fricative">Fricative</option>
              <option value="lateralfricative">Lateral Fricative</option>
              <option value="approximant">Approximant</option>
              <option value="lateralapproximant">Lateral Approximant</option>
            </select>

            <label for="voicing">Voicing</label>
            <select name="voicing" id="voicing">
              <option value="voiced">Voiced</option>
              <option value="unvoiced">Unvoiced</option>
            </select>



        </fieldset>
      </div>
      <input type="submit" data-inline="true" value="Submit">
    </form>




  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>

</div>

</body>

</html>
