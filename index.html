<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Default theme - jQuery Mobile Demos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
	<script src="js/jquery-1.11.0.js"></script>
  <script src= "js/ipa.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
  <script src="js/jquery.chained.min.js"></script>


</head>

<body>

<div data-role="page" data-theme="a"> 

  <div data-role="header">
    <h1>My IPA App</h1>
  </div>

  <div data-role="main" class="ui-content">
    
  	 <form id="form">
      <div class="ui-field-contain">
          
          <fieldset data-role="controlgroup">


            <label for="type">Consonant or Vowel</label>

            <select name="type" id="type">
              <option value="">Consonant or Vowel</option>
              <option value="con">Consonant</option>
              <option value="vow">Vowel</option>
            </select>


            <label for="point">Point of Production</label>

            <select name="point" id="point">
                <option class="">Point of Production</option>
                <option class="con vow">Point of Production</option>
              	<option value="bilabial" class="con">Bilabial</option>
              	<option value="labiodental" class="con">Labiodental</option>
              	<option value="dental" class="con">Dental</option>
                <option value="front" class="vow">Front</option>

              	<option value="alveolar" class="con">Alveolar</option>
              	<option value="postalveolar" class="con">Postalveolar</option>
              	<option value="retroflex" class="con">Retroflex</option>
              	<option value="palatal" class="con">Palatal</option>
                <option value="central" class="vow">Central</option>

              	<option value="velar" class="con">Velar</option>
              	<option value="uvular" class="con">Uvular</option>
              	<option value="pharyngeal" class="con">Pharyngeal</option>
              	<option value="glottal" class="con">Glottal</option>
                <option value="back" class="vow">Back</option>
            </select>


            <label for="manner">Manner of Production</label>
            <select name="manner" id="manner">
              <option class="">Manner of Production</option>
                <option class="con vow">Manner of Production</option>
              <option value="plosive" class="con">Plosive</option>
              <option value="nasal" class="con">Nasal</option>
              <option value="trill" class="con">Trill</option>
              <option value="tapflap" class="con">Tap or Flap</option>
              <option value="fricative" class="con">Fricative</option>
              <option value="lateralfricative" class="con">Lateral Fricative</option>
              <option value="approximant" class="con">Approximant</option>
              <option value="lateralapproximant" class="con">Lateral Approximant</option>

              <option value="close" class="vow">Close</option>
              <option value="close-mid" class="vow">Close-mid</option>
              <option value="open-mid" class="vow">Open-mid</option>
              <option value="open" class="vow">Open</option>

            </select>

            <label for="voicing">Voicing</label>
            <select name="voicing" id="voicing">
              <option class="">Voicing</option>
              <option class="con vow">Voicing</option>
              <option value="voiced" class="con">Voiced</option>
              <option value="unvoiced" class="con">Unvoiced</option>
              <option value="notapplicable" class="vow">Not Applicable</option>
            </select>



            </fieldset>


      </div>
      <input type="submit" data-inline="true" value="Submit">
    </form>

    <div id="phoneme" class="ui-body ui-body-a ui-corner-all" style="margin-bottom:1em;">
    <h1>/p/</h1>

    </div>


  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>

</div>



</body>

</html>
