<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Default theme - jQuery Mobile Demos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
	<style>
		@media all and (min-width: 75em) {
			.my-breakpoint.ui-grid-b .ui-block-a { width: 49.95%; }
			.my-breakpoint.ui-grid-b .ui-block-b, 
			.my-breakpoint.ui-grid-b .ui-block-c { width: 24.925%; }
			.my-breakpoint.ui-grid-b .ui-block-a { clear: left; }
		}
		
		.ui-grid-b{border:1px solid gray;}
		.ui-block-a{border:1px solid gray;}
		.ui-block-b{border:1px solid gray;}
		.ui-block-c{border:1px solid gray;}



	</style>

	<script>

	var mycars=new Array("Labiopalatal","Alveopalatal","CusfofosdaSilva");

	var i=0;
	$(document).on('click','#right',function(){ 
		i++;
		if(i==mycars.length){
			i=0;
		}	
  		$("a#texto").text(mycars[i]);
	});

	$(document).on('click','#left',function(){ 
		i--;
		if(i<0){
			i=mycars.length-1;
		}	
  		$("a#texto").text(mycars[i]);	
	});

	</script>


</head>

<body>
<div data-role="page">

  <div data-role="header">
    <h1>Welcome To My Homepage</h1>
  </div>

  <div data-role="main" class="ui-content">

  	<div data-role="navbar">
    <ul>
        <li><a id="left"  href="#">Left</a></li>
        <li><a id="texto" href="#">Consonant or Vowel</a></li>
        <li><a id="right" href="#">Right</a></li>
    </ul>
	</div><!-- /navbar -->

		<div class="ui-grid-b my-breakpoint">
			<div class="ui-block-a">Block A</div>
			<div class="ui-block-b">Block B</div>
			<div class="ui-block-c">Block C</div>
		</div><!-- /grid-b -->

  </div>


  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>

</div>
</body>

</html>
